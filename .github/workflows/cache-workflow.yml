name: Cache Dependencies Test

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.npm  # Example: Node.js npm cache (replace if using different dependencies)
          key: cache-4fb03de

      - name: prime-cache-4fb03de
        run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
