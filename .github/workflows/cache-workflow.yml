name: Cache Dependencies Test

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: prime-cache-4fb03de   # <-- step ID matches the step you want to reference
        uses: actions/cache@v4
        with:
          path: ~/.npm          # Example: Node.js npm cache
          key: cache-4fb03de

      - name: Show cache result
        run: echo "Cache hit: ${{ steps['prime-cache-4fb03de'].outputs.cache-hit }}"
